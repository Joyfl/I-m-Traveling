<!DOCTYPE html>

<html>

	<head>
	
		<title>Sign Up</title>
		
		<meta name="viewport" content="width=device-width; initial-scale = 1.0; maximum-scale=1.0; user-scalable=no" />
		<meta charset="utf-8">
		
		<link rel="stylesheet" href="form.css" />
		
		<script type="text/javascript">
			function check()
			{
				return true;
			}
		</script>
		
	</head>
	
	<body>
		
		<form id="signup" onsubmit="return check()">
			<ul>
				<li>
					<label for="email">E-mail </label>
					<input id="email" type="email" placeholder="traveler@imtraveling.com" required autofocus />
				</li>
				<li>
					<label for="password">Password </label>
					<input id="password" type="password" required />
				</li>
				<li>
					<label for="name">Name </label>
					<input id="name" type="text" placeholder="your name here" required />
				</li>
				<li >
					Sex
					<input name="sex" type="radio" value="male" required />Male
					<input name="sex" type="radio" value="female" required />Female
				</li>
				<li>
					<label for="birthday">Birthday </label>
					<input id="birthday" type="date" required />
				</li>
				<li>
					<label for="nation">Nation </label>
					<select id="nation">
						<option value="KOR">South Korea</option>
						<option value="USA">USA</option>
					</select>
				</li>
				<li>
					<input id="privacy" type="checkbox" required />Agree with <a href="#">Privacy</a><br />
				</li>
			</ul>
			<button type="submit">Done</button>
		</form>
		
	</body>
	
</html>
